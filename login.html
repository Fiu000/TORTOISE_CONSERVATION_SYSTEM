<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tortoise Conservation Center</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Back Button -->
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>

        <!-- Login Form -->
        <div class="login-form-container">
            <div class="form-header">
                <div class="logo-container">
                    <i class="fas fa-turtle"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Access your Tortoise Conservation Center account</p>
                <div class="header-actions">
                    <a href="index.html" class="header-btn">
                        <i class="fas fa-home"></i>
                        <span>Back to Landing Page</span>
                    </a>
                </div>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-user"></i>
                        <input type="text" id="userId" name="userId">
                        <label for="userId">User ID</label>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password">
                        <label for="password">Password</label>
                        <div class="input-line"></div>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-users"></i>
                        <select id="userType" name="userType">
                            <option value="" disabled selected></option>
                            <option value="admin">Administrator</option>
                            <option value="Veterinarian">Veterinarian</option>
                            <option value="breeding manager">Breeding Manager</option>
                            <option value="nutritionist">Nutritionist</option>
                            <option value="maintainance staff">Maintainance Staff</option>
                            <option value="task manager">Task Manager</option>
                            <option value="iot staff">IOT Staff</option>
                            <option value="caretaker">Tortoise Caretaker</option>
                            <option value="researcher">Researcher</option>
                            <option value="volunteer">Volunteer</option>
                        </select>
                        <label for="userType">User Type</label>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="button" class="login-btn" id="loginButton">
                    <span class="btn-text">Login</span>
                    <span class="btn-icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </span>
                    <div class="btn-loading">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="form-footer">
                <p>Don't have an account? <a href="#" class="signup-link">Contact Administrator</a></p>
            </div>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>Login Successful!</h3>
            <p>Welcome to the Tortoise Conservation Center</p>
        </div>
    </div>

    <script src="login-script.js"></script>
</body>
</html>
