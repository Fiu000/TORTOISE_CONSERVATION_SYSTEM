<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Tortoise Conservation Center</title>
    <link rel="stylesheet" href="signup-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
    </div>

    <!-- Signup Container -->
    <div class="signup-container">
        <!-- Back Button -->
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Back to Home</span>
        </a>

        <!-- Signup Form -->
        <div class="signup-form-container">
            <div class="form-header">
                <div class="logo-container">
                    <i class="fas fa-turtle"></i>
                </div>
                <h1>Join Our Mission</h1>
                <p>Create your account to help protect tortoises and contribute to conservation efforts</p>
                <div class="header-actions">
                    <a href="index.html" class="header-btn">
                        <i class="fas fa-home"></i>
                        <span>Back to Landing Page</span>
                    </a>
                </div>
            </div>

            <form class="signup-form" id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="firstName" name="firstName" required>
                            <label for="firstName">First Name</label>
                            <div class="input-line"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="lastName" name="lastName" required>
                            <label for="lastName">Last Name</label>
                            <div class="input-line"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email Address</label>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" required>
                        <label for="phone">Phone Number</label>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="userId" name="userId" required>
                        <label for="userId">Create User ID</label>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-users"></i>
                        <select id="userType" name="userType" required>
                            <option value="" disabled selected></option>
                            <option value="veterinarian">Veterinarian</option>
                            <option value="breeding manager">Breeding Manager</option>
                            <option value="nutritionist">Nutritionist</option>
                            <option value="maintainance staff">Maintainance Staff</option>
                            <option value="task manager">Task Manager</option>
                            <option value="iot staff">IOT Staff</option>
                            <option value="caretaker">Tortoise Caretaker</option>
                            <option value="researcher">Researcher</option>
                            <option value="volunteer">Volunteer</option>
                        </select>
                        <label for="userType">Select Role</label>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                        <label for="password">Create Password</label>
                        <div class="input-line"></div>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-line"></div>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-building"></i>
                        <input type="text" id="organization" name="organization" required>
                        <label for="organization">Organization/Institution</label>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="location" name="location" required>
                        <label for="location">Location/Address</label>
                        <div class="input-line"></div>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
                    </label>
                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter">
                        <span class="checkmark"></span>
                        Subscribe to our newsletter for conservation updates
                    </label>
                </div>

                <button type="submit" class="signup-btn" id="signupButton">
                    <span class="btn-text">Create Account</span>
                    <span class="btn-icon">
                        <i class="fas fa-user-plus"></i>
                    </span>
                    <div class="btn-loading">
                        <div class="spinner"></div>
                    </div>
                </button>
            </form>

            <div class="form-footer">
                <p>Already have an account? <a href="login.html" class="login-link">Sign In</a></p>
            </div>
        </div>

        <!-- Success Message -->
        <div class="success-message" id="successMessage">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>Account Created Successfully!</h3>
            <p>Welcome to the Tortoise Conservation Center family</p>
            <div class="success-actions">
                <a href="login.html" class="success-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Proceed to Login</span>
                </a>
            </div>
        </div>
    </div>

    <script src="signup-script.js"></script>
</body>
</html>
